<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img src="" alt="">
<p></p>

<script>

console.log(localStorage.getItem("object"))

var  parse_val = JSON.parse(localStorage.getItem("object"))


var  img = document.getElementsByTagName("img")
console.log(parse_val.image)

img[0].setAttribute("src", parse_val.image)
img[0].style.width = "100px";
img[0].style.height = "200px";

var title = document.getElementsByTagName("p")
title[0].innerText = parse_val.title

console.log(parse_val.title)



</script>
</body>
</html>
